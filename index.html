
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIQE - AI Quality Engineering</title>
    <meta name="description" content="AI-powered Quality Engineering Platform" />
    <meta name="author" content="AIQE" />
    <meta name="lovable:no-badge" content="true" />

    <meta property="og:title" content="AIQE - AI Quality Engineering" />
    <meta property="og:description" content="AI-powered Quality Engineering Platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://aiqe.dev/opengraph-image.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@aiqe" />
    <meta name="twitter:image" content="https://aiqe.dev/opengraph-image.png" />
    <style>
      /* Hide the Lovable button */
      .lovable-button, 
      [id*="lovable"], 
      [class*="lovable"],
      [id*="gpt-engineer"],
      [class*="gpt-engineer"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
    </style>
    <script>
      // Remove any Lovable or GPT Engineer elements that might be injected
      document.addEventListener('DOMContentLoaded', function() {
        function removeElements() {
          const selectors = [
            '[id*="lovable"]', 
            '[class*="lovable"]',
            '[id*="gpt-engineer"]',
            '[class*="gpt-engineer"]',
            '.edit-with-lovable',
            '#gpt-engineer-button'
          ];
          
          selectors.forEach(selector => {
            const elements = document.querySelectorAll(selector);
            elements.forEach(el => el.parentNode.removeChild(el));
          });
        }
        
        // Run initially
        removeElements();
        
        // Also run periodically to catch dynamically added elements
        setInterval(removeElements, 1000);
        
        // Use MutationObserver to detect and remove new elements
        const observer = new MutationObserver(function(mutations) {
          removeElements();
        });
        
        observer.observe(document.body, { 
          childList: true, 
          subtree: true 
        });
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
